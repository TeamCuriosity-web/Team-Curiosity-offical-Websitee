<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Modern Dark Rounded Background -->
  <rect width="512" height="512" rx="128" fill="#050505"/>
  
  <!-- Subtle Grid Background for High-Tech feel -->
  <path d="M0 128H512M0 256H512M0 384H512M128 0V512M256 0V512M384 0V512" stroke="#1A1A1A" stroke-width="2"/>

  <!-- Main Central Emblem -->
  <g filter="url(#glow)">
    <!-- Outer Hex-Triangle -->
    <path d="M256 60L460 178V414L256 500L52 414V178L256 60Z" fill="#0A0A0A" stroke="url(#shardGrad)" stroke-width="12" stroke-linejoin="round"/>
    
    <!-- Inner Shards -->
    <path d="M256 120L380 192V336L256 408L132 336V192L256 120Z" fill="#111111" stroke="url(#shardGrad)" stroke-width="6" stroke-linejoin="round"/>
    
    <!-- Central Power Core -->
    <circle cx="256" cy="264" r="50" fill="url(#shardGrad)" fill-opacity="0.2"/>
    <circle cx="256" cy="264" r="30" fill="url(#shardGrad)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" />
      <animate attributeName="r" values="28;32;28" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="256" cy="264" r="12" fill="#FFFFFF"/>
  </g>
  
  <!-- Accent Lines -->
  <path d="M256 60V120M52 178L132 192M460 178L380 192M52 414L132 336M460 414L380 336M256 500V408" stroke="url(#shardGrad)" stroke-width="4" stroke-linecap="round"/>
</svg>
